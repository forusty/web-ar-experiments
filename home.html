<!doctype HTML>
<html>
	<script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
	<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.5.0/aframe/build/aframe-ar.js"> </script>
	<body style='margin : 0px; overflow: hidden;'>
		<a-scene embedded arjs>
			  <a-assets>
    <video id="penguin-sledding"  autoplay  src="file.mp4" crossorigin="anonymous"></video>
  </a-assets>
			<a-marker preset="hiro">
				<!-- Using the asset management system. -->
  <a-video src="#penguin-sledding" width="4" height="2" position="0 0 0" rotation="0 0 180"></a-video>
			</a-marker>
		<a-entity camera></a-entity>
		</a-scene>
	</body>

	<script>
window.addEventListener('click', function () {
  var v = document.querySelector('#penguin-sledding');
  v.play();
});
</script>
</html>
